<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>一括欠席登録</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .schedule-checkbox-list {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 8px;
        }

        .schedule-checkbox-list label {
            display: block;
            margin-bottom: 8px;
            padding: 5px;
            border-radius: 4px;
        }

        .schedule-checkbox-list label:hover {
            background-color: #f1f3f5;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>一括欠席登録</h1>
        <p><a href="/index.html">トップページへ</a></p>

        <div class="form-container">
            <h2>1. 生徒を選択</h2>
            <div class="student-search">
                <input type="text" id="student-search-input" placeholder="生徒の名前またはIDで検索">
                <button type="button" id="student-search-btn">検索</button>
            </div>
            <div id="student-search-results"></div>
        </div>

        <div id="schedule-section" class="form-container" style="display: none;">
            <h2 id="schedule-list-title"></h2>
            <form id="bulk-absence-form">
                <div class="form-group">
                    <label for="start-date">表示期間:</label>
                    <input type="date" id="start-date">
                    <span>〜</span>
                    <input type="date" id="end-date">
                    <button type="button" id="show-schedules-btn">表示</button>
                </div>
                <div class="schedule-checkbox-list" id="schedule-checkbox-list">
                </div>

                <div class="form-group" style="margin-top: 1rem;">
                    <label for="absence-notes">備考（欠席理由など）:</label>
                    <textarea id="absence-notes" rows="3" placeholder="例：体調不良のため"></textarea>
                </div>

                <button type="submit" style="margin-top: 1rem;">チェックした授業を一括で欠席にする</button>
            </form>
            <p id="message" class="message"></p>
        </div>
    </div>

    <script src="bulk-absence.js"></script>
</body>

</html>
