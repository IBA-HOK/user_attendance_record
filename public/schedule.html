<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>スケジュール・振替管理</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>スケジュール・振替管理</h1>
        <p><a href="/users.html">ユーザー管理へ</a> | <a href="/schedule-admin.html">スケジュール管理へ</a></p>

        <div class="form-container">
            <h2>1. 振替を行う生徒を選択</h2>
            <div class="student-search">
                <input type="text" id="student-search-input" placeholder="生徒の名前またはIDで検索">
                <button type="button" id="student-search-btn">検索</button>
            </div>
            <div id="student-search-results"></div>
        </div>

        <div id="transfer-form-section" class="form-container" style="display: none;">
            <h2 id="transfer-form-title"></h2>
            <form id="transfer-form">
                <h3>元の授業（欠席にする）</h3>
                <div class="form-group">
                    <label for="cancel-date">日付:</label>
                    <input type="date" id="cancel-date" required>
                </div>
                <div class="form-group">
                    <label for="cancel-slot-select">コマ:</label>
                    <select id="cancel-slot-select" required>
                        <option value="">日付を選択してください</option>
                    </select>
                </div>
                
                <h3>振替先の授業</h3>
                <div class="form-group">
                    <label for="makeup-date">日付:</label>
                    <input type="date" id="makeup-date" required>
                </div>
                <div class="form-group">
                    <label for="makeup-slot-select">コマ:</label>
                    <select id="makeup-slot-select" required></select>
                </div>
                
                <button type="submit">この内容で振替を登録</button>
            </form>
            <p id="transfer-message" class="message"></p>
        </div>
        
        <div id="roster-section" style="display: none;">
            <h3>振替先の出席予定者</h3>
            <ul id="roster-list"></ul>
        </div>
    </div>

    <script src="schedule.js"></script>
</body>
</html>
