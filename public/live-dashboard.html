<!DOCTYPE html>
<html lang="ja">

<head>
    <link rel="icon" href="/favicon.ico">
    <meta charset="UTF-8">
    <title>デイリー授業ボード</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>デイリー授業ボード</h1>
        <p><a href="/">トップページへ</a></p>

        <div class="live-info-container">
            <div class="date-nav">
                <button id="prev-day-btn">&lt; 前日</button>
                <h2 id="displayed-date"></h2>
                <button id="next-day-btn">翌日 &gt;</button>
            </div>
            <div class="class-nav">
                <button id="prev-class-btn">&lt; 前のコマ</button>
                <h3 id="current-class-info"></h3>
                <button id="next-class-btn">次のコマ &gt;</button>
            </div>
            <button id="refresh-btn" style="margin-top: 10px;">表示中のコマを更新</button>
        </div>

        <div id="attendee-list-container"></div>
    </div>

    <script src="live-dashboard.js"></script>
</body>

</html>
