<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>出席漏れ一括処理</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>出席漏れ一括処理</h1>
        <p><a href="/">トップページへ</a></p>

        <div class="form-container">
            <h2>対象日を選択</h2>
            <form id="date-select-form">
                <input type="date" id="target-date" required>
                <button type="submit">表示</button>
            </form>
        </div>

        <div class="table-container">
            <h2 id="list-title">日付を選択してください</h2>
            <table id="unaccounted-table" style="display: none;">
                <thead>
                    <tr>
                        <th>コマ</th>
                        <th>生徒名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="unaccounted-list-body"></tbody>
            </table>
        </div>
    </div>
    <script src="batch-process.js"></script>
</body>
</html>
