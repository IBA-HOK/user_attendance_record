<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー管理</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>ユーザー管理</h1>
    <p><a href="/index.html">トップページへ</a></p>

    <div class="form-container">
        <h2>新規ユーザー登録</h2>
        <form id="user-form">
            <input type="text" id="user-id" placeholder="ユーザーID" required>
            <input type="text" id="name" placeholder="名前" required>
            <input type="email" id="email" placeholder="メールアドレス (任意)">
            <select id="user-level" required>
                <option value="基礎">基礎</option>
                <option value="初級">初級</option>
                <option value="中級">中級</option>
                <option value="上級">上級</option>
            </select>
            <select id="default-pc" required>
                <option value="">PCを選択...</option>
            </select>
            <button type="submit">登録する</button>
        </form>
        <p id="message" class="message"></p>
    </div>

    <div class="table-container">
        <h2>ユーザー一覧</h2>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>名前</th>
                <th>レベル</th>
                <th>メールアドレス</th>
                <th>PC</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody id="user-list-body">
            </tbody>
        </table>
    </div>
</div>

<div id="edit-user-modal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>ユーザー情報編集</h2>
        <form id="edit-user-form">
            <p><strong>ID:</strong> <span id="edit-user-id"></span></p>
            <div class="form-group">
                <label for="edit-name">名前:</label>
                <input type="text" id="edit-name" required>
            </div>
            <div class="form-group">
                <label for="edit-email">メールアドレス:</label>
                <input type="email" id="edit-email">
            </div>
            <div class="form-group">
                <label for="edit-user-level">レベル:</label>
                <select id="edit-user-level" required>
                    <option value="通常">通常</option>
                    <option value="上級">上級</option>
                </select>
            </div>
            <div class="form-group">
                <label for="edit-default-pc">PC:</label>
                <select id="edit-default-pc"></select>
            </div>
            <button type="submit">保存</button>
        </form>
        <p id="edit-message" class="message"></p>
    </div>
</div>

<div id="schedule-modal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2 id="schedule-modal-title"></h2>
        <form id="schedule-form">
            <div class="form-group">
                <label for="schedule-slot-select">通常授業のコマ:</label>
                <select id="schedule-slot-select" required></select>
            </div>
            <div class="form-group">
                <label for="schedule-pc-select">使用PC:</label>
                <select id="schedule-pc-select"></select>
            </div>
            <div class="form-group">
                <label for="schedule-end-date">いつまで登録しますか？:</label>
                <input type="date" id="schedule-end-date" required>
            </div>
            <button type="submit">この内容で一括登録</button>
        </form>
        <p id="schedule-message" class="message"></p>
    </div>
</div>

<script src="users.js"></script>
</body>
</html>
