<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ユーザー管理システム</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ユーザー管理システム</h1>

        <div class="form-container">
            <h2>ユーザー登録</h2>
            <form id="user-form">
                <input type="text" id="user-id" placeholder="ユーザーID" required>
                <input type="text" id="name" placeholder="名前" required>
                <input type="email" id="email" placeholder="メールアドレス" required>
                <button type="submit">登録</button>
            </form>
            <p id="error-message" class="error"></p>
        </div>

        <div class="user-list-container">
            <h2>ユーザー一覧</h2>
            <ul id="user-list"></ul>
        </div>
    </div>

    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>ユーザー情報編集</h2>
            <form id="edit-form">
                <p><strong>ID:</strong> <span id="edit-id"></span></p>
                <label for="edit-name">名前:</label>
                <input type="text" id="edit-name" required>
                <label for="edit-email">メールアドレス:</label>
                <input type="email" id="edit-email" required>
                <button type="submit">保存</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
